<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Space</title>
</head>

<body>
    <!--Denys Pieshkov-->
    <section>
        <div class="contacts__info">
            <h2 class="contacts__info-title">Contacts</h2>
            <h3 class="contacts__info-heading">We're Always in Touch</h3>
            <p class="contacts__info-text">Feel free to contact us if you need consultation:</p>
            <div class="contacts__info-address">
                <h4 class="contacts__info-address-title">Address</h4>
                <p class="contacts__info-address-text">303 E 61st St, New York,</p>
                <p class="contacts__info-address-text">NY 10065</p>
            </div>
            <div class="contacts__info-hours">
                <h4 class="contacts__info-hours-title">Hours</h4>
                <p class="contacts__info-hours-text">Monday - Saturday: 11 AM - 9 PM</p>
                <p class="contacts__info-hours-text">Sunday: 11 AM - 7 PM</p>
            </div>
            <div class="contacts__info-contacts">
                <h4 class="contacts__info-contacts-title">Contacts</h4>
                <p class="contacts__info-contacts-phone"><a href="tel:+12345678900" 
                    data-action="phone">+1 (234) 567 89 00</a></p>
                <p class="contacts__info-contacts-email"><a href="mailto:coffeemachines@email.com"
                    data-action="email">coffeespace@email.com</a></p>
            </div>
            <div class="contacts__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d580.775341712955!2d-73.96318118498911!3d40.76144031900101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258e62ee94721%3A0x7c0f8f9e54640f0b!2zMzAzIEUgNjFzdCBTdCwgTmV3IFlvcmssIE5ZIDEwMDY1LCDQodC_0L7Qu9GD0YfQtdC90ZYg0KjRgtCw0YLQuCDQkNC80LXRgNC40LrQuA!5e0!3m2!1suk!2sde!4v1709717826175!5m2!1suk!2sde"
                    width="600" height="244" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>        
        <div class="contacts__request-a-quote">
            <form action="https://formspree.io/f/xoqglqke" method="post">
                <p><input class="contacts__request-a-quote-full-name" type="text" name="full-name"
                    placeholder="Enter your full name*" required></p>
                <p><input class="contacts__request-a-quote-phone-number" type="tel" name="phone-number"
                    placeholder="Enter your phone number*" required></p>
                <p><input class="contacts__request-a-quote-email" type="email" name="email-form"
                    placeholder="Enter your Email*" required></p>
                <p><input class="contacts__request-a-quote-message" type="text" name="message"
                    placeholder="Type your message"></p>
                <p><input class="contacts__request-a-quote-button" type="submit" value="Request a Quote"></p>
            </form>
        </div>
    </section>
</body>

</html>
