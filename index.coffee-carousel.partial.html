<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Space</title>
  </head>
  <body>
    <!-- Chernyshova Polina-->
    <section class="coffee container" id="coffee beans">
      <div class="coffee_description">
        <h2 class="coffee__main-title">OUR COFFEE</h2>
        <p class="coffee__title-p">Discover the Rich Coffee Taste</p>
        <p class="coffee__text">
          We work with one of the best coffee producers. Golden Peak offers
          different coffee varieties for all coffeeholics. Just click on the
          image and add the product to the cart.
        </p>
      </div>

      <div class="coffee__carousel">
        <button
          class="coffee__carousel__button coffee__carousel__button--left"
          type="button"
        ></button>
        <div class="coffee__carousel-slides"></div>
        <button
          class="coffee__carousel__button coffee__carousel__button--right"
          type="button"
        ></button>
      </div>
    </section>
  </body>
</html>
